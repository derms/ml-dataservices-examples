plugins {
  id "java"
  id "com.marklogic.ml-gradle" version "4.1.1"
  id "com.marklogic.ml-development-tools" version "5.3.2"
}

repositories {
  jcenter()
}

dependencies {
    compile group: 'com.marklogic', name: 'marklogic-client-api', version: '5.3.0'
}

//will generate the class com.marklogic.sample.Api.java
task generateServiceCode(type: com.marklogic.client.tools.gradle.EndpointProxiesGenTask) {
    serviceDeclarationFile = 'src/main/ml-modules/root/api/service.json'
//    javaBaseDirectory='src/main/java'
}